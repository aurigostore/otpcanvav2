    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Konfigurasi ---
        const CORRECT_PASSWORD_HASH = "229f39db45d36ba3fcfa27a444bcd650990103f84e1601a2374aa46d14a2d423";
        const POLLING_INTERVAL = 2000;
        const MONITORING_DURATION = 20000;
        const API_BASE_URL = "https://mixmail.site/api/messages";

        // --- Multi-Language Keywords untuk Deteksi ---
        const CANVA_KEYWORDS = {
            // Email Detection
            senders: ['canva', 'no-reply@canva', 'noreply@canva', 'notification@canva', 'verify@canva'],
            
            // Subject Keywords (Jawa, Indonesia, English)
            subjectKeywords: [
                // Jawa
                'kode', 'mlebu', 'sampeyan', 'yaiku',
                // Indonesia
                'kode', 'masuk', 'verifikasi', 'pendaftaran', 'adalah',
                // English
                'code', 'login', 'verification', 'sign', 'register', 'otp', 'verify',
                // Common
                'canva', '458288'
            ],
            
            // Content Keywords (untuk OTP extraction)
            contentKeywords: [
                // Jawa
                'kode', 'yaiku', 'sampeyan',
                // Indonesia  
                'kode', 'adalah', 'anda', 'verifikasi', 'pendaftaran',
                // English
                'code', 'is', 'your', 'verification', 'otp', 'password', 'login',
                // Phrases
                'selesaikan pendaftaran', 'complete registration', 'finish signing up',
                'kode mlebu', 'verification code', 'login code'
            ],
            
            // OTP Context Patterns (before OTP number)
            otpPatterns: [
                // Jawa
                /(?:kode\s+mlebu\s+sampeyan\s+yaiku|yaiku)\s*[::\s]*(\d{4,8})/gi,
                // Indonesia
                /(?:kode\s+(?:anda|kamu|verifikasi)\s+(?:adalah|yaitu|ialah))\s*[::\s]*(\d{4,8})/gi,
                // English
                /(?:your\s+(?:code|otp|verification\s+code)\s+is)\s*[::\s]*(\d{4,8})/gi,
                /(?:code|otp)[\s:]*(\d{4,8})/gi,
                // Generic standalone
                /\b(\d{6})\b/g
            ]
        };

        // --- Variabel Global ---
        let pollingInterval, stopTimeout, countdownInterval, usedMessageIds = {};
        let synth;
        let lastUserDomainSelection = 'random';
        let debugMode = false;

        // --- Elemen DOM ---

        const appScreen = document.getElementById('app-screen');

        const toggleBtn = document.getElementById('toggle-monitor-btn');

        const emailUsernameInput = document.getElementById('email-username');
        const domainSelect = document.getElementById('domain-select');
        const resultsContainer = document.getElementById('results-container');
        const statusContainer = document.getElementById('status-container');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const favicon = document.getElementById('favicon');
        const toggleDebugBtn = document.getElementById('toggle-debug-btn');
        const debugPanelContainer = document.getElementById('debug-panel-container');
        const debugPanel = document.getElementById('debug-panel');
        const clearDebugBtn = document.getElementById('clear-debug-btn');

        // --- Ikon ---
        const checkIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`;

        // --- Debug Logger ---
        function debugLog(message, type = 'info', data = null) {
            const timestamp = new Date().toLocaleTimeString();

            if (debugMode) {

                        <span class="text-xs font-bold">${type.toUpperCase()}</span>
                    </div>

                    ${data ? `<pre class="mt-1 text-xs opacity-75 overflow-x-auto">${JSON.stringify(data, null, 2)}</pre>` : ''}
                `;
                
                debugPanel.insertBefore(entry, debugPanel.firstChild);
                
                // Limit to 50 entries

        }

        // --- Logika Proteksi & Login ---
        function showApp() {
            loginScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');

        loginForm.addEventListener('submit', (e) => {

                passwordInput.value = '';

                setTimeout(() => loginForm.classList.remove('shake'), 820);
                debugLog('‚ùå Login gagal - password salah', 'error');
            }
        });
        
        if (sessionStorage.getItem('isVerified') === 'true') {
            showApp();
        }

        // --- Notifikasi Suara & Favicon ---
        const playNotificationSound = () => {
            if (!synth) synth = new Tone.Synth().toDestination();
            Tone.start();
            synth.triggerAttackRelease("C5", "8n");

        };

        const setFavicon = (status) => {

            favicon.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${emoji}</text></svg>`;
        };
        
        // --- Fungsi Inti Aplikasi ---
        function generateReadableUsername() {
            const vowels = 'aeiou', consonants = 'bcdfghjklmnpqrstvwxyz';
            let username = '', length = Math.floor(Math.random() * 2) + 6, useVowel = Math.random() > 0.5;
            for (let i = 0; i < length; i++) {
                username += useVowel ? vowels.charAt(Math.floor(Math.random() * vowels.length)) : consonants.charAt(Math.floor(Math.random() * consonants.length));
                useVowel = !useVowel;
            }
            debugLog(`üìß Username generated: ${username}`, 'info');
            return username;
        }

        // --- IMPROVED: Multi-Language OTP Detection ---
        function isCanvaEmail(msg) {
            const fromLower = (msg.from || '').toLowerCase();
            const subjectLower = (msg.subject || '').toLowerCase();
            const contentLower = msg.content.toLowerCase();
            
            // Check sender
            const isSenderMatch = CANVA_KEYWORDS.senders.some(sender => fromLower.includes(sender));
            
            // Check subject
            const isSubjectMatch = CANVA_KEYWORDS.subjectKeywords.some(keyword => 
                subjectLower.includes(keyword.toLowerCase())
            );
            
            // Check content
            const isContentMatch = CANVA_KEYWORDS.contentKeywords.some(keyword => 
                contentLower.includes(keyword.toLowerCase())
            );
            
            const result = isSenderMatch || isSubjectMatch || isContentMatch;
            
            debugLog(
                result ? '‚úÖ Email terdeteksi sebagai Canva' : '‚ùå Bukan email Canva',
                result ? 'success' : 'warning',
                {
                    from: msg.from,
                    subject: msg.subject,
                    senderMatch: isSenderMatch,
                    subjectMatch: isSubjectMatch,
                    contentMatch: isContentMatch
                }
            );
            
            return result;
        }

        function extractOTPCodes(content, subject = '') {
            let otpMatches = [];
            
            // 1. Decode HTML entities
            let decodedContent = content
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#(\d+);/g, (match, dec) => String.fromCharCode(dec))
                .replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '')
                .replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '')
                .replace(/<[^>]+>/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
            
            debugLog('üìÑ Content decoded', 'info', { preview: decodedContent.substring(0, 200) });
            
            // 2. Try all OTP patterns (Jawa, Indonesia, English)
            CANVA_KEYWORDS.otpPatterns.forEach((pattern, index) => {
                const matches = decodedContent.match(pattern);
                if (matches) {
                    matches.forEach(match => {
                        // Extract just the number
                        const numbers = match.match(/\d{4,8}/g);
                        if (numbers) {
                            otpMatches.push(...numbers);
                            debugLog(`üéØ Pattern ${index + 1} matched: ${numbers.join(', ')}`, 'success');
                        }
                    });
                }
            });
            
            // 3. Also check subject line
            const subjectOtp = (subject || '').match(/\d{4,8}/g);
            if (subjectOtp) {
                otpMatches.push(...subjectOtp);
                debugLog(`üìå OTP found in subject: ${subjectOtp.join(', ')}`, 'success');
            }
            
            // 4. Filter and deduplicate
            let foundOtps = [...new Set(otpMatches)].filter(otp => 
                otp !== '000000' &&
                otp.length >= 4 &&
                otp.length <= 8 &&
                !/^(.)\1+$/.test(otp) && // Exclude 111111, 222222, etc
                !/^(12345|23456|34567|45678|56789|123456|234567|345678)$/.test(otp) // Exclude sequences
            );
            
            debugLog(
                foundOtps.length > 0 ? `‚úÖ OTP extracted: ${foundOtps.join(', ')}` : '‚ö†Ô∏è No valid OTP found',
                foundOtps.length > 0 ? 'success' : 'warning',
                { totalMatches: otpMatches.length, validOtps: foundOtps }
            );
            
            return foundOtps;
        }

        async function pollInbox(email) {
            try {
                debugLog(`üîç Polling inbox untuk: ${email}`, 'info');
                const response = await fetch(`${API_BASE_URL}/${email}/dityageng`);
                
                if (!response.ok) {
                    if(response.status !== 404) {
                        updateCardStatus(email, 'error');
                        debugLog(`‚ùå API Error: ${response.status}`, 'error');
                    }
                    return;
                }
                
                const messages = await response.json();
                debugLog(`üì¨ Received ${messages.length} messages`, 'info');
                messages.reverse();

                for (const msg of messages) {
                    try {
                        if (!msg || !msg.id || !msg.content) {
                            debugLog('‚ö†Ô∏è Invalid message structure', 'warning');
                            continue;
                        }
                        
                        const isFromCanva = isCanvaEmail(msg);
                        const isNewMessage = !usedMessageIds[email].has(msg.id);
                        
                        debugLog(`üìß Message ${msg.id}: Canva=${isFromCanva}, New=${isNewMessage}`, 'info');
                        
                        if (isFromCanva && isNewMessage) {
                            usedMessageIds[email].add(msg.id);
                            
                            let foundOtps = extractOTPCodes(msg.content, msg.subject);
                            
                            const card = document.getElementById(`card-${email.replace(/[@.]/g, '-')}`);
                            if (card) {
                                const existingOtps = JSON.parse(card.dataset.otps || '[]');
                                const trulyNewOtps = foundOtps.filter(otp => !existingOtps.includes(otp));
                                
                                if (trulyNewOtps.length > 0) {
                                    const combinedOtps = [...new Set([...trulyNewOtps, ...existingOtps])];
                                    card.dataset.otps = JSON.stringify(combinedOtps);
                                    updateCardWithOTP(email, combinedOtps, msg.subject, trulyNewOtps);
                                    playNotificationSound();
                                    setFavicon('found');
                                    
                                    debugLog('üéâ NEW OTP FOUND!', 'success', {
                                        email,
                                        from: msg.from,
                                        subject: msg.subject,
                                        otps: trulyNewOtps
                                    });
                                } else {
                                    updateCardWithOTP(email, existingOtps, msg.subject, []);
                                }
                            }
                        }
                    } catch (innerError) { 
                        debugLog('‚ö†Ô∏è Error processing message', 'warning', innerError.message);
                    }
                }
            } catch (error) {
                debugLog(`‚ùå Polling error for ${email}`, 'error', error.message);
                updateCardStatus(email, 'error');
            }
        }

        function startMonitoring() {
            const username = emailUsernameInput.value.trim();
            const domain = domainSelect.options[domainSelect.selectedIndex].value;
            const email = username + domain;

            if (!validateEmail(email)) {
                showStatus("‚ö†Ô∏è Username tidak valid atau kosong.", 'yellow', 3000);
                return;
            }
            
            debugLog(`üöÄ Starting monitoring for: ${email}`, 'info');
            createResultCard(email);
            usedMessageIds = { [email]: new Set() };
            setFavicon('loading');
            pollInbox(email);
            pollingInterval = setInterval(() => pollInbox(email), POLLING_INTERVAL);
            stopTimeout = setTimeout(stopMonitoring, MONITORING_DURATION);
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '100%';
            setTimeout(() => { progressBar.style.width = '0%'; progressBar.style.transition = `width ${MONITORING_DURATION / 1000}s linear`; }, 100);
            
            showStatus(`üì° Memantau...`, 'green');

            toggleBtn.textContent = 'Hentikan';
            toggleBtn.classList.replace('bg-purple-600', 'bg-yellow-600');
            toggleBtn.classList.replace('hover:bg-purple-700', 'hover:bg-yellow-700');
            [emailUsernameInput, domainSelect, generateBtn, copyEmailBtn, clearBtn].forEach(el => el.disabled = true);
        }

        function stopMonitoring() {
            if (pollingInterval) clearInterval(pollingInterval);
            if (stopTimeout) clearTimeout(stopTimeout);
            if (countdownInterval) clearInterval(countdownInterval);
            pollingInterval = stopTimeout = countdownInterval = null;
            
            debugLog('‚èπÔ∏è Monitoring stopped', 'info');
            
            if (document.querySelector('[data-has-result="true"]')) setFavicon('found');
            else setFavicon('idle');
            showStatus("‚èπÔ∏è Pemantauan selesai.", 'gray', 5000);
            progressContainer.classList.add('hidden');
            toggleBtn.textContent = 'Cek OTP';
            toggleBtn.classList.replace('bg-yellow-600', 'bg-purple-600');
            toggleBtn.classList.replace('hover:bg-yellow-700', 'hover:bg-purple-700');
            [emailUsernameInput, domainSelect, generateBtn, copyEmailBtn, clearBtn].forEach(el => el.disabled = false);
        }

        function createResultCard(email) {
            const cardHTML = `<div id="card-${email.replace(/[@.]/g, '-')}" data-otps='[]' class="bg-slate-100 dark:bg-gray-900 rounded-lg p-4 text-center min-h-[80px] flex flex-col justify-center transition-colors duration-300 new-item"><p class="text-xs text-slate-500 dark:text-gray-500 mb-1">OTP DARI CANVA</p><p class="text-2xl font-bold text-slate-400 dark:text-gray-500 tracking-widest leading-tight">- - - - - -</p></div><div id="copy-container-${email.replace(/[@.]/g, '-')}" class="mt-2"></div>`;
            resultsContainer.innerHTML = cardHTML;
        }

        function updateCardWithOTP(email, allOtps, subject, newOtps = []) {
            const card = document.getElementById(`card-${email.replace(/[@.]/g, '-')}`);
            if (!card) return;
            const otpDisplayEl = card.querySelector('p:last-child');
            const copyContainerEl = document.getElementById(`copy-container-${email.replace(/[@.]/g, '-')}`);
            if (allOtps && allOtps.length > 0) {
                const newestOtp = allOtps[0];
                const otpHtml = allOtps.map(otp => {
                    const isNew = newOtps.includes(otp);
                    const colorClass = isNew ? 'text-yellow-500 dark:text-yellow-400' : 'text-green-600 dark:text-green-400';
                    return `<span class="relative inline-block px-1.5 ${isNew ? 'new-otp-item' : ''} font-bold ${colorClass}">${otp}</span>`;
                }).join('<span class="mx-1 text-slate-400 dark:text-gray-600">|</span>');
                otpDisplayEl.innerHTML = otpHtml;
                otpDisplayEl.classList.remove('tracking-widest');
                copyContainerEl.innerHTML = `<button data-otp-to-copy="${newestOtp}" class="copy-otp-btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 text-xs btn">Copy OTP Terbaru (${newestOtp})</button>`;
            } else {
                if (!card.dataset.hasResult) {
                    otpDisplayEl.innerHTML = `Tidak Ditemukan`;
                    otpDisplayEl.classList.add('text-red-500', 'dark:text-red-400');
                }
            }
            if (allOtps.length > 0) card.dataset.hasResult = "true";
        }

        function updateCardStatus(email, statusType) {
            const card = document.getElementById(`card-${email.replace(/[@.]/g, '-')}`);
            if (card && statusType === 'error' && !card.dataset.hasResult) {
                 const otpDisplayEl = card.querySelector('p:last-child');
                 otpDisplayEl.innerHTML = 'Error';
                 otpDisplayEl.classList.add('text-red-500', 'dark:text-red-400');
            }
        }
        
        function showStatus(message, color, duration = 0) {
            const colorClasses = { green: 'text-green-600 dark:text-green-400', yellow: 'text-yellow-500 dark:text-yellow-400', red: 'text-red-500 dark:text-red-400', blue: 'text-blue-500 dark:text-blue-400', gray: 'text-slate-500 dark:text-gray-400' };
            if(statusContainer) {
                statusContainer.textContent = message;
                statusContainer.className = `text-center h-5 text-sm ${colorClasses[color] || 'text-slate-500 dark:text-gray-400'}`;
                if (duration > 0) setTimeout(() => { if (statusContainer.textContent === message) statusContainer.textContent = ''; }, duration);
            }
        }

        function copyToClipboard(text, buttonElement, isOtpButton = false, isClearButton = false) {
            if(text) {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                debugLog(`üìã Copied to clipboard: ${text}`, 'success');
            }
            if (buttonElement) {
                const originalContent = buttonElement.textContent;
                buttonElement.innerHTML = isOtpButton ? 'Tersalin!' : checkIcon;
                setTimeout(() => { buttonElement.textContent = originalContent; }, 2000);
            }
        }

        function validateEmail(email) {
            if (!email) return false;
            return /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(String(email).toLowerCase());
        }
        
        // --- Event Listeners Aplikasi Utama ---
        toggleBtn.addEventListener('click', () => { if (pollingInterval) stopMonitoring(); else startMonitoring(); });
        
        clearBtn.addEventListener('click', () => {
            if (pollingInterval) stopMonitoring();
            resultsContainer.innerHTML = '';
            emailUsernameInput.value = '';
            showStatus("üßπ Hasil & email dibersihkan.", 'gray', 3000);
            setFavicon('idle');
            emailUsernameInput.dispatchEvent(new Event('input'));
            debugLog('üßπ Results cleared', 'info');
        });
        
        generateBtn.addEventListener('click', () => {
            emailUsernameInput.value = generateReadableUsername();
            let domain = lastUserDomainSelection;
            if (domain === 'random') {
                const domainOptions = Array.from(domainSelect.options).filter(opt => opt.value !== 'random');
                const randomOption = domainOptions[Math.floor(Math.random() * domainOptions.length)];
                domain = randomOption.value;
            }
            domainSelect.value = domain;
            const fullEmail = emailUsernameInput.value + domain;
            showStatus(`üìß Email baru digenerate: ${fullEmail}`, 'blue', 4000);
            emailUsernameInput.dispatchEvent(new Event('input'));
        });
        
        copyEmailBtn.addEventListener('click', () => {
            const domain = domainSelect.options[domainSelect.selectedIndex].value;
            if (domain === 'random') {
                showStatus("‚ö†Ô∏è Pilih domain spesifik untuk disalin.", 'yellow', 3000);
                return;
            }
            const fullEmail = emailUsernameInput.value.trim() + domain;
            if (!emailUsernameInput.value.trim()) {
                showStatus("‚ö†Ô∏è Tidak ada email untuk disalin.", 'yellow', 3000);
                return;
            }
            copyToClipboard(fullEmail, copyEmailBtn);
            showStatus("‚úÖ Email berhasil disalin ke clipboard!", 'green', 3000);
        });
        
        emailUsernameInput.addEventListener('input', () => {
            const domain = domainSelect.options[domainSelect.selectedIndex].value;
            const fullEmail = emailUsernameInput.value.trim() + domain;
            emailUsernameInput.classList.remove('border-red-500', 'dark:border-red-500', 'text-red-500', 'dark:text-red-400', 'border-green-500', 'dark:border-green-500', 'text-green-600', 'dark:text-green-400');
            if (emailUsernameInput.value.length > 0) {
                if (validateEmail(fullEmail)) {
                    emailUsernameInput.classList.add('border-green-500', 'dark:border-green-500', 'text-green-600', 'dark:text-green-400');
                } else {
                    emailUsernameInput.classList.add('border-red-500', 'dark:border-red-500', 'text-red-500', 'dark:text-red-400');
                }
            }
        });
        
        domainSelect.addEventListener('change', (e) => {
            lastUserDomainSelection = e.target.value;
        });
        
        resultsContainer.addEventListener('click', function(event) {
            const button = event.target.closest('.copy-otp-btn');
            if (button) {
                const otp = button.dataset.otpToCopy;
                copyToClipboard(otp, button, true);
            }
        });
        
        // Debug Panel Toggle
        toggleDebugBtn.addEventListener('click', () => {
            debugMode = !debugMode;
            debugPanelContainer.classList.toggle('hidden');
            toggleDebugBtn.textContent = debugMode ? 'üêõ Hide Debug' : 'üêõ Toggle Debug';
            debugLog(debugMode ? 'üêõ Debug mode enabled' : 'üêõ Debug mode disabled', 'info');
        });
        
        clearDebugBtn.addEventListener('click', () => {
            debugPanel.innerHTML = '';
            debugLog('üßπ Debug log cleared', 'info');
        });
        
        // Inisialisasi
        if (sessionStorage.getItem('isVerified') === 'true') {
            showApp();
        }
    });
    </script>
</body>
